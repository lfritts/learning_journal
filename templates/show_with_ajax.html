<article class="entry" id="entry={{entry[0]}}">
  <h3>{{ entry[1] }}</h3>
  <p class="dateline">{{ entry[3].strftime('%b. %d, %Y') }}
  <div class="entry_body">
    <span>
        {{ entry[2]|safe }}
    </span>
    <div class="select_entry">
      <br><a href="#">Edit</a><br>
    </div>
  </div>
</article>
